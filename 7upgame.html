<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7 UP Down Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }
    body {
      background-image: url(/assets/7-Up-7-Down.avif);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    .choices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .sevenup, .seven, .sevendown {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .sevenup:hover, .seven:hover, .sevendown:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    .input input {
      height: 50px;
      width: 200px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 10px;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      height: 45px;
      width: 200px;
      font-size: 18px;
      background-color: #00b09b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #96c93d;
    }
    .dice-imgs {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .dice-imgs img {
      height: 80px;
      width: 80px;
      transition: transform 0.3s ease;
    }
    .dice-imgs img.roll {
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }
    .result h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }
  </style>
</head>
<body>
  
  <div class="main">
    <h2>ðŸŽ² 7 UP - 7 - 7 DOWN ðŸŽ²</h2>
    <div class="choices">
      <div class="sevenup">7 UP</div>
      <div class="seven">7</div>
      <div class="sevendown">7 DOWN</div>
    </div>

    <div class="input">
      <input type="number" id="inp" placeholder="Enter your bet" />
      <br />
      <button onclick="roll()">Start the Game</button>
    </div>

    <div class="dice-imgs">
      <img src="/assets/dice1.jpg" alt="Dice 1" class="img1" />
      <img src="/assets/dice1.jpg" alt="Dice 2" class="img2" />
    </div>

    <div class="result">
      <h1 id="resultText">Your result will appear here</h1>
    </div>
  </div>

  <audio id="click-sound" src="/assets/click.mp3.mp3"></audio>
  <audio id="roll-sound" src="/assets/dice-roll.mp3.mp3"></audio>
  <audio id="win-sound" src="/assets/win.mp3.mp3"></audio>
  <audio id="lose-sound" src="/assets/lose.mp3.mp3"></audio>

  <script>
    let balance = 0;
    let choice = "";
    const l = [1, 2, 3, 4, 5, 6];

    const clickSound = document.getElementById("click-sound");
    const rollSound = document.getElementById("roll-sound");
    const winSound = document.getElementById("win-sound");
    const loseSound = document.getElementById("lose-sound");

    document.querySelector(".sevenup").addEventListener("click", () => setChoice("7up"));
    document.querySelector(".seven").addEventListener("click", () => setChoice("7"));
    document.querySelector(".sevendown").addEventListener("click", () => setChoice("7down"));

    function setChoice(val) {
      clickSound.play();
      choice = val;
      document.querySelectorAll('.sevenup, .seven, .sevendown').forEach(el => {
        el.style.display = "none";
      });
      document.querySelector(`.${val}`).style.display = "flex";
    }

    function roll() {
      const bet = parseInt(document.getElementById("inp").value);
      if (isNaN(bet) || bet <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }

      rollSound.play();

      const dice1 = l[Math.floor(Math.random() * 6)];
      const dice2 = l[Math.floor(Math.random() * 6)];
      const total = dice1 + dice2;

      const img1 = document.querySelector(".img1");
      const img2 = document.querySelector(".img2");
      img1.src = `/assets/dice${dice1}.jpg`;
      img2.src = `/assets/dice${dice2}.jpg`;

      img1.classList.add("roll");
      img2.classList.add("roll");

      setTimeout(() => {
        img1.classList.remove("roll");
        img2.classList.remove("roll");
      }, 500);

      const resultText = document.getElementById("resultText");

      if (total === 7 && choice === "7") {
        balance += bet * 3;
        winSound.play();
        resultText.textContent = `ðŸŽ‰ You rolled ${total}. You won 3x! Balance: ${balance}`;
      } else if (total < 7 && choice === "7down") {
        balance += bet * 2;
        winSound.play();
        resultText.textContent = `ðŸŽ‰ You rolled ${total}. You won 2x! Balance: ${balance}`;
      } else if (total > 7 && choice === "7up") {
        balance += bet * 2;
        winSound.play();
        resultText.textContent = `ðŸŽ‰ You rolled ${total}. You won 2x! Balance: ${balance}`;
      } else {
        balance -= bet;
        loseSound.play();
        resultText.textContent = `âŒ You rolled ${total}. You lost! Balance: ${balance}`;
      }

      document.querySelectorAll('.sevenup, .seven, .sevendown').forEach(el => {
        el.style.display = "flex";
      });
    }
  </script>
</body>
</html>
